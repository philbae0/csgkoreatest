<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-box {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .welcome-box h1 {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .welcome-box p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
        .welcome-box a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .welcome-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>환영합니다!</h1>
        <p>로그인에 성공하셨습니다.</p>
        <a href="index.html">홈 화면으로 이동</a>
    </div>
</body>
</html>
